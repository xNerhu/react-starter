<!DOCTYPE html>
<html>
  <head lang="pl">
    <meta charset="UTF-8" />
    <title>Wexond</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if (process.env.ENV === 'dev') {
        function loadScripts (arr) {
          for (var i = 0; i < arr.length; i++) {
            var script = document.createElement('script')
            script.src = arr[i]
            document.body.appendChild(script)
          }
        }
        loadScripts(['http://localhost:8080/dist/entry.bundle.js', 'http://localhost:8080/webpack-dev-server.js']);
      } else {
        require('../../../dist/entry.bundle.js');
      }
    </script>
  </body>
</html>
